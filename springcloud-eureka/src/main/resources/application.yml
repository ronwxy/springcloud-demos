spring:
  application:
    name: spring-cloud-eureka
  profiles:
    active: single

server:
  port: 8761

---
spring:
  profiles: single
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
